<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Талон</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div
      class="bg-white w-full max-w-xs border border-gray-300 rounded-lg shadow-lg p-6 text-black font-sans text-center"
    >
      <!-- Номер талона -->
      <div class="mb-4">
        <span class="text-4xl font-bold">41</span>
      </div>

      <!-- Услуга -->
      <div class="mb-3">
        <p class="font-semibold text-lg">Расчеты за газ</p>
        <p class="text-sm text-gray-700">Справки, субсидии, печать квитанции</p>
      </div>

      <!-- Дата и время -->
      <div class="mb-3">
        <p class="text-sm">12.09.2025 13:20:15</p>
      </div>

      <!-- Очередь -->
      <div class="mb-3">
        <p class="text-sm font-medium">
          Ожидание в очереди: <span class="font-bold">6</span>
        </p>
      </div>

      <!-- Оператор -->
      <div class="mt-4 border-t border-gray-300 pt-3">
        <p class="text-sm">
          ФИО Оператора: <span class="font-medium">Иванова Мира</span>
        </p>
      </div>
    </div>
  </body>
</html>
