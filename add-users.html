<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Админка — Добавить пользователя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
          },
        },
      };

      function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
      }

      function copyPassword() {
        const input = document.getElementById("password");
        input.select();
        input.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(input.value);
        alert("Пароль скопирован!");
      }

      function generatePassword() {
        const chars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
        let pass = "";
        for (let i = 0; i < 12; i++) {
          pass += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("password").value = pass;
      }
    </script>
  </head>
  <body class="min-h-screen bg-indigo-50 flex">
    <!-- Сайдбар -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-primary-600">Супер Админ</h1>
        <p class="text-primary-400 mt-1 text-sm">Управление пользователями</p>
      </div>

      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a
              href="admin.html"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Очереди</a
            >
          </li>

          <li>
            <a
              href="users.html"
              class="block px-4 py-2 rounded-lg bg-primary-600 text-white font-medium"
              >Пользователи</a
            >
          </li>
          <li>
            <a
              href="roles.html"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Роли</a
            >
          </li>

          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Настройки</a
            >
          </li>
        </ul>
      </nav>

      <div class="border-t border-gray-200 p-4">
        <div class="flex items-center">
          <div
            class="bg-primary-600 flex h-10 w-10 items-center justify-center rounded-full"
          >
            <i class="fas fa-user text-white"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium">Администратор</p>
            <p class="text-primary-400 text-xs">online</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Основной контент -->
    <div class="flex-1 flex items-center justify-center p-6 overflow-auto">
      <div class="w-full max-w-4xl bg-white rounded-2xl p-10 shadow-xl">
        <h1 class="mb-10 text-4xl font-bold text-primary-600">
          Добавить пользователя
        </h1>

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
          <!-- Имя -->
          <div>
            <label class="mb-2 block font-medium text-slate-700">Имя</label>
            <input
              type="text"
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-primary-600 focus:outline-none"
            />
          </div>

          <!-- Дата рождения -->
          <div>
            <label class="mb-2 block font-medium text-slate-700"
              >Дата рождения</label
            >
            <input
              type="date"
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-primary-600 focus:outline-none"
            />
          </div>

          <!-- Пол -->
          <div>
            <label class="mb-2 block font-medium text-slate-700">Пол</label>
            <select
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-primary-600 focus:outline-none"
            >
              <option>Мужской</option>
              <option>Женский</option>
              <option>Другое</option>
            </select>
          </div>

          <!-- Телефон -->
          <div>
            <label class="mb-2 block font-medium text-slate-700"
              >Номер телефона</label
            >
            <input
              type="tel"
              placeholder="+996 700 23-45-67"
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-primary-600 focus:outline-none"
            />
          </div>

          <!-- Пароль -->
          <div class="relative mb-6 w-full max-w-md">
            <label class="mb-2 block font-medium text-slate-700">Пароль</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="Введите пароль"
                class="w-full rounded-lg border border-slate-300 py-3 pr-28 pl-4 focus:ring-2 focus:ring-primary-600 focus:outline-none"
              />
              <div
                class="absolute top-1/2 right-2 flex -translate-y-1/2 transform gap-1"
              >
                <button
                  type="button"
                  onclick="togglePassword()"
                  class="rounded border border-slate-300 bg-gray-200 p-2 transition hover:bg-gray-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  onclick="copyPassword()"
                  class="rounded border border-slate-300 bg-gray-200 p-2 transition hover:bg-gray-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-2"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  onclick="generatePassword()"
                  class="rounded border border-slate-300 bg-gray-200 p-2 transition hover:bg-gray-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <p class="mt-1 text-sm text-slate-500">
              Можно сгенерировать пароль, скопировать или показать
            </p>
          </div>

          <!-- Роли -->
          <div class="md:col-span-2">
            <label class="mb-2 block font-medium text-slate-700">Роли</label>
            <select
              multiple
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-primary-600 focus:outline-none"
            >
              <option>Администратор</option>
              <option>Оператор</option>
              <option>Менеджер</option>
            </select>
            <p class="mt-1 text-sm text-slate-500">
              Выберите одну или несколько ролей
            </p>
          </div>
        </div>

        <!-- Кнопки действий -->
        <div class="mt-12 flex justify-end gap-4">
          <button
            class="rounded-lg bg-gray-400 px-6 py-3 text-white transition hover:bg-gray-500"
          >
            Отмена
          </button>
          <button
            class="rounded-lg bg-primary-600 px-6 py-3 text-white transition hover:bg-primary-700"
          >
            Сохранить
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
