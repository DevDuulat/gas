<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Админка — Редактировать роль</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-indigo-50 min-h-screen flex">
    <!-- Сайдбар -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-primary-600">Супер Админ</h1>
        <p class="text-primary-400 mt-1 text-sm">Управление ролями</p>
      </div>

      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a
              href="admin.html"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Очереди</a
            >
          </li>

          <li>
            <a
              href="users.html"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Пользователи</a
            >
          </li>
          <li>
            <a
              href="roles.html"
              class="block px-4 py-2 rounded-lg bg-primary-600 text-white font-medium"
              >Роли</a
            >
          </li>

          <li>
            <a
              href="#"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Настройки</a
            >
          </li>
        </ul>
      </nav>

      <div class="border-t border-gray-200 p-4">
        <div class="flex items-center">
          <div
            class="bg-primary-600 flex h-10 w-10 items-center justify-center rounded-full"
          >
            <i class="fas fa-user-shield text-white"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium">Администратор</p>
            <p class="text-primary-400 text-xs">online</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Основное содержимое -->
    <div class="flex-1 flex items-center justify-center p-6">
      <div
        class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-10 overflow-auto"
      >
        <h1 class="mb-10 text-4xl font-bold text-indigo-600">
          Редактировать роль
        </h1>

        <form class="grid grid-cols-1 gap-6">
          <!-- Название роли -->
          <div>
            <label class="mb-2 block font-medium text-slate-700"
              >Название роли</label
            >
            <input
              type="text"
              value="Менеджер"
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
            />
          </div>

          <!-- Описание -->
          <div>
            <label class="mb-2 block font-medium text-slate-700"
              >Описание</label
            >
            <textarea
              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
              rows="4"
            >
Роль с ограниченными правами управления пользователями и очередями</textarea
            >
          </div>

          <!-- Права доступа -->
          <div>
            <label class="mb-2 block font-medium text-slate-700"
              >Права доступа</label
            >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <label class="inline-flex items-center gap-2">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-indigo-600"
                  checked
                />
                Просмотр очередей
              </label>
              <label class="inline-flex items-center gap-2">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-indigo-600"
                />
                Управление пользователями
              </label>
              <label class="inline-flex items-center gap-2">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-indigo-600"
                />
                Управление ролями
              </label>
              <label class="inline-flex items-center gap-2">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-indigo-600"
                />
                Настройки системы
              </label>
            </div>
          </div>

          <!-- Кнопки действий -->
          <div class="flex justify-end gap-4 mt-6">
            <a
              href="roles.html"
              class="rounded-lg bg-gray-400 px-6 py-3 text-white transition hover:bg-gray-500"
            >
              Отмена
            </a>
            <button
              type="submit"
              class="rounded-lg bg-indigo-600 px-6 py-3 text-white transition hover:bg-indigo-700"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
