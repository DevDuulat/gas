<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Панель оператора</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Сайдбар -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-blue-600">Оператор</h1>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a
              href="operator.html"
              class="block px-4 py-2 rounded-lg bg-blue-600 text-white font-medium"
              >Главная</a
            >
          </li>
          <li>
            <a
              href="operator-queues.html"
              class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100"
              >Очередь</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Основная часть -->
    <div class="flex-1 flex flex-col">
      <!-- Шапка -->
      <header
        class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6"
      >
        <div class="font-medium text-gray-700">
          Добро пожаловать, <span class="text-blue-600">ivanov</span>
        </div>
        <div class="w-72">
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
            >
              <!-- Иконка часов -->
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6l4 2m6-2a10 10 0 11-20 0 10 10 0 0120 0z"
                />
              </svg>
            </span>
            <select
              class="block w-full appearance-none rounded-lg border border-gray-300 bg-white pl-10 pr-8 py-2 text-gray-700 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option>Начало рабочего дня</option>
              <option>Обеденный перерыв 60 мин</option>
              <option>Личный перерыв 5 мин</option>
              <option>Собрание 30 мин</option>
              <option>Тех. перерыв 30 мин</option>
              <option>Конец рабочего дня</option>
            </select>
            <!-- Стрелка справа -->
            <span
              class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </span>
          </div>
        </div>
      </header>

      <!-- Контент -->
      <main class="flex-1 p-6">
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h2 class="text-2xl font-semibold text-gray-800">Главная</h2>
          <p class="text-gray-500 mt-2">
            Здесь будет основная информация для оператора
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
