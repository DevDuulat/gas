<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Сброс пароля</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <!-- Заголовок -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Электронная очередь</h1>
        <p class="text-sm text-gray-500 mt-1">Сброс пароля</p>
      </div>

      <!-- Форма -->
      <form class="space-y-5">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >E-mail</label
          >
          <input
            id="email"
            type="email"
            required
            class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
            placeholder="Введите ваш e-mail"
          />
        </div>

        <!-- Кнопка -->
        <div class="flex items-center justify-between">
          <a href="login.html" class="text-sm text-gray-500 hover:underline"
            >Назад к входу</a
          >
          <button
            type="submit"
            class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium"
          >
            Отправить ссылку
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
