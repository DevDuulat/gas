<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <!-- Заголовок -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Электронная очередь</h1>
        <p class="text-sm text-gray-500 mt-1">Вход в систему</p>
      </div>

      <!-- Форма -->
      <form class="space-y-5">
        <!-- Логин -->
        <div>
          <label
            for="login"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Логин</label
          >
          <input
            id="login"
            type="text"
            required
            class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
            placeholder="Введите логин"
          />
        </div>

        <!-- Пароль -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Пароль</label
          >
          <div class="relative">
            <input
              id="password"
              type="password"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-3 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
              placeholder="Введите пароль"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
            >
              <!-- Глаз SVG -->
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Кнопка и ссылка -->
        <div class="flex items-center justify-between">
          <a
            href="reset-password.html"
            class="text-sm text-gray-500 hover:underline"
            >Забыли пароль?</a
          >
          <button
            type="submit"
            class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium"
          >
            Войти
          </button>
        </div>
      </form>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        const eye = document.getElementById("eyeIcon");
        if (pwd.type === "password") {
          pwd.type = "text";
          eye.setAttribute("stroke", "black");
        } else {
          pwd.type = "password";
          eye.setAttribute("stroke", "currentColor");
        }
      }
    </script>
  </body>
</html>
